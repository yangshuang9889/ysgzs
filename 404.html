<!DOCTYPE html>
<html>

<head>
    <!-- 设置内容的编码格式 -->
    <meta charset="utf-8" />
    <!-- 设置查询关键字 -->
    <meta name="keywords" content="404页" />
    <!-- 设置网页的描述信息 -->
    <meta name="distribution" content="www.xn--yrv04v.com/404" />
    <!-- 设置作者 -->
    <meta name="author" content="杨爽工作室" />
    <link rel="icon" href="www.xn--yrv04v.com/title.ico" type="image/icon" />
    <title>杨爽工作室</title>
</head>

<body>
    <br>
    <!-- 绘制一根线 -->
    <hr width="100%" align="left" />
    对不起，您所访问的页面不存在或者已删除。
    <h1>杨爽工作室首页：<a href="https://www.xn--yrv04v.com" target="_blank" title="">https://www.xn--yrv04v.com</a></h1>
    <h2>
        <div id="countdown"></div>
    </h2>
    <script language="javascript" type="text/javascript">
        var time = 10
        var lable = "秒钟后系统将帮您自动跳转到首页。"
        var contain = document.getElementById("countdown")
        contain.innerHTML = time.toString() + lable
        function updateTime() {
            time = time - 1
            if (time >= 0) { contain.innerHTML = time.toString() + lable }
            else { contain.innerHTML = "正在跳转到我的首页" }
        }
        setInterval("updateTime()", 1000);
        setTimeout("javascript:location.href='https://www.xn--yrv04v.com", time * 1000);
        // 以下方法是在新窗口中打开网页，不过一般会被浏览器拦截，因此不建议使用
        // setTimeout("javascript:window.open('https://cs.xn--yrv04v.com')", time * 1000);
    </script>
</body>

</html>
